<mat-toolbar color="primary">

   <span class="example-spacer"></span>

   <span style="font-size: 1.5rem; margin-left: -15px;">Employee Management Portal</span>

   <span class="example-spacer"></span>

</mat-toolbar>

<div class="login-card-div">

   <mat-card class="login-card">

      <mat-card-title style="display: block; text-align: center; margin-bottom:10px">Welcome!</mat-card-title>

      <img mat-card-xl-image src="../../assets/Secure_login.svg">

      <form class="example-form" [formGroup]="loginForm">

         <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Username</mat-label>
            <input matInput #username [(ngModel)]="userNameField" formControlName="userName">
            <mat-hint align="start"><strong>Min 5 characters & Max 12 characters</strong> </mat-hint>
         </mat-form-field>

         <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput type="password" #passwordValue [(ngModel)]="passwordField" formControlName="password">
            <mat-hint align="start"><strong>Min 8 characters & Max 15 characters</strong> </mat-hint>
         </mat-form-field>

      </form>

      <mat-card-actions align="end" class="mat-card-actions">
         <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
      </mat-card-actions>

   </mat-card>

</div>
