<div class="employee-details-page">

   <div class="top-menu">
      <h1 style="font-size:2rem;font-weight:600;color:#673AB7">Employees</h1>

      <button mat-raised-button color="accent" (click)="addNewEmployee()">Add</button>
   </div>


   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
   </mat-form-field>

   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

         <!-- ID Column -->
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

         <!-- Emp ID Column -->
         <ng-container matColumnDef="empID">
            <th mat-header-cell *matHeaderCellDef> Employee ID </th>
            <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
         </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
         </ng-container>

         <!-- Company Name -->
         <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
         </ng-container>

         <!-- Email -->
         <ng-container matColumnDef="empEmail">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.empEmail}} </td>
         </ng-container>

         <!-- Actions -->
         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">

               <div style="display: flex;">

                  <button mat-icon-button matTooltip="Update" (click)="onUpdate($event)">
                     <mat-icon>update</mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="Delete" (click)="onDelete($event)">
                     <mat-icon>delete</mat-icon>
                  </button>

               </div>

            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>

         <!-- Row shown when there is no matching data. -->
         <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data available!</td>
         </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
   </div>

   <div style="margin-top:5rem !important;">

   </div>

</div>
