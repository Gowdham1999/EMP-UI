<div class="dialog">
   <h1 mat-dialog-title>{{Dialog_Title}}</h1>
   <div mat-dialog-content>{{Dialog_Content}}</div>
   <div mat-dialog-actions style="display:block; text-align:end ">
      <button mat-raised-button color="primary" mat-dialog-close *ngIf="showDialogButton">{{Dialog_Button}}</button>
   </div>
</div>
